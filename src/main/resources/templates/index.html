<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ZTY社区</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/community.css">
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

  <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">ZTY社区</span>
      </button>
      <a class="navbar-brand" href="/">ZTY社区</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="搜索话题">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li th:if="${session.user}">
          <a href="/publish">发布</a>
        </li>
        <li th:if="not ${session.user}"><a href="https://github.com/login/oauth/authorize?client_id=Iv1.8e672d03e6a8f4e9&redirect_url=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
        <li th:if="${session.user}" class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">消息中心</a></li>
            <li><a href="#">个人资料</a></li>
            <li><a href="#">退出登录</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid main" style="background-color: white">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 " style="background-color: white">
      <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 发现</h2>
      <div class="media" th:each="question:${paginationDTO.getQuestions()}">
        <div class="media-left">
          <a href="#">
            <img class="media-object img-rounded media-object" th:src="${question.user.avatarUrl}">
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading" th:text="${question.title}"></h4>
          <span th:text="${question.description}"></span><br>
          <span class="text-modify">
            <span th:text="${question.commentCount}"></span> 个评论 • <span th:text="${question.viewCount}"></span> 次浏览 • <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
          </span>
        </div>
      </div>
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li>
            <a href="/" th:href="@{/(page=1)}" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>

          <li th:each="curpage:${paginationDTO.getPages()}"><a href="/" th:href="@{/(page=${curpage})}" th:text="${curpage}"></a></li>
          <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3" style="background-color: white">
      <h3>热门话题</h3>
    </div>
  </div>
</div>

</body>
</html>
